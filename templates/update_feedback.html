{% extends 'base.html' %}
{% load static %}

{% block title %}Update Feedback{% endblock %}

{% block content %}
<!-- Edit contact section -->
<section id="edit-contact" class="edit-contact section" style="background-color: lightblue; padding: 30px; border-radius: 10px;">
    <!-- Section title -->
    <div class="container section-title text-center" data-aos="fade-up">
        <h2>Update Feedback</h2>
    </div> <!-- End section Title-->

    <div class="container" data-aos="fade-up" data-aos-delay="100">
        <form method="POST" role="form" class="book_table">
            {% csrf_token %}
            
            <div class="row gy-4">
                <div class="col-lg-4 col-md-6">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Name" value="{{ feedback.name }}" required="">
                </div>

                <div class="col-lg-4 col-md-6">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" value="{{ feedback.email }}" required="">
                </div>

                <div class="col-lg-4 col-md-6">
                    <textarea name="message" class="form-control" id="message" placeholder="Message" required="">{{ feedback.message }}</textarea>
                </div>
            </div>

            <div class="form-group mt-3 text-center">
                <button type="submit" class="btn btn-primary">Update Feedback</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
